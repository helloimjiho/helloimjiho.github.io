    <script>
    
    var blendmode = "color-burn"
        var targetOpacity = .0;
        var weight = 12;

        var items = document.querySelectorAll('.lab-item');
        console.log(items)

        
        // Function to calculate and set opacity
        function setOpacity() {
            // Get the vertical scroll position
            var scrollY = window.scrollY || window.pageYOffset;
        
            // Get the height of the viewport
            var windowHeight = window.innerHeight;
        
            // Loop through each item
            items.forEach(function (item, index) {
                // Get the bounding box of the item
                var boundingBox = item.getBoundingClientRect();
        
                // Calculate the vertical position of the item's center
                var itemCenterY = boundingBox.top + boundingBox.height / 2;
        
                // Calculate the distance from the item's center to the center of the viewport
                var distanceToCenter = Math.abs(itemCenterY - windowHeight / 2);
        
                // Use a quadratic function to calculate opacity based on the distance to the center
                var opacity = 1 - Math.pow((distanceToCenter / windowHeight)*weight, 2)/10;
        
                // Set the minimum opacity to 0.2
                opacity = Math.max(opacity, targetOpacity);
        
                // If at the top of the page, set the opacity of the first item to 1
                if (scrollY === 0 && index === 0) {
                    opacity = 1;
                }
        
                // Set the opacity of the item
                item.style.opacity = opacity;
                if(opacity>.4){
                    item.style.mixBlendMode = 'normal';
        
                } else{
                    item.style.mixBlendMode = blendmode;
        
                }
            });
        }
        
        // Call the setOpacity function when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            setOpacity();
        });
        
        // Add a scroll event listener to the window
        window.addEventListener('scroll', function () {
            setOpacity();
        
            // Get the vertical scroll position
            var scrollY = window.scrollY || window.pageYOffset;
        
            // Get the height of the viewport
            var windowHeight = window.innerHeight;
        
            // Get the height of the entire page
            var documentHeight = document.documentElement.scrollHeight;
        
           
        });
        
        
        
        // Get all elements with the class '.item'
        const sliders = document.querySelectorAll('.lab-item');
        
        // Add event listeners to each '.item' element
        sliders.forEach((slider) => {
          let isDown = false;
          let startX;
          let scrollLeft;
        
          slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
        
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
          });
        
          slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
          });
        
          slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
          });
        
          slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // scroll-fast
            slider.scrollLeft = scrollLeft - walk;
          });
        });
        
        
            </script>
